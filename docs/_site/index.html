<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urbana-Champaign MTD Map</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
  
  <style>
    /* Optional global styles */
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
  </style>
</head>
<body>
  <!DOCTYPE html>
<html>
    <head>
        <title>MTD Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <link rel="stylesheet" href="style.css" />
        <style>
          #map { height: 100vh; width: 100vw; }
        </style>
      </head>
      <body>
        <div id="map" style="height: 100vh;"></div>
        <div style="position: fixed; bottom: 10px; right: 10px; background: white; padding: 10px; z-index: 1000; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.3);">
          <label for="refreshRate">Refresh interval (seconds): <span id="intervalValue">15</span></label><br>
          <input type="range" id="refreshRate" min="1" max="30" value="15" />
        </div>
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="script.js"></script>
      
        
        
        
      </body>
      
</html>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/script.js"></script>
</body>
</html>
